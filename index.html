<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Weather Lookup</title>
</head>

<body>
  <header class="container.fluid">
    <h1 class="text-center text-white bg-dark p-4">Weather Dashboard</h1>
  </header>

  <main>
    <div class="row">
      <div class="col-3" id="search-area">
        <h1 class="row mt-3 ml-4"><strong>Search for a City:</strong></h1>
        <input class="form-control form-control-lg mt-3 ml-4" id="cityInput" type="text" placeholder="Enter City Name">
        <button type="submit" class="btn btn-primary mt-3 ml-4 w-100">Search</button>
        <div class="searchHistory">
          <!-- Place holder to add buttons showing search history -->
        </div>
      </div>

      <div class="col-9" id="results">
        <div class="setBorder" id="todayWeather">
          <h2 class="card-title bolder ml-4" id="cityDisplay"></h2>
          <p class="temp ml-4"></p>
          <p class="wind ml-4"></p>
          <p class="humidity ml-4"></p>
          <div class="uv ml-4">
            <p class="d-inline-block" id="uvText"></p>
            <p id="uvIndex"></p>
          </div>
        </div>


        <h3 class="bolder mt-4">5 Day Forecast: </h3>
        <div class="card-deck">
          <div class="card col fiveDayCard">
            <ul class="futureDay" id="day1"></ul>
          </div>
          <div class="card col fiveDayCard">
            <ul class="futureDay" id="day2"></ul>
          </div>
          <div class="card col fiveDayCard">
            <ul class="futureDay" id="day3"></ul>
          </div>
          <div class="card col fiveDayCard">
            <ul class="futureDay" id="day4"></ul>
          </div>
          <div class="card col fiveDayCard">
            <ul class="futureDay" id="day5"></ul>
          </div>

        </div>

      </div>
    </div>
  </main>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
